    <style>
        /* --- ANIMATION KEYFRAMES FOR PULSING GLOW --- */
        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            }
            50% {
                filter: drop-shadow(0 0 50px rgba(255, 255, 255, 1));
            }
            100% {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            }
        }
        
        /* FIX: Stabilize background in a separate, full-screen container */
        .background-fix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #B83227, red);
            z-index: -1; /* Place behind all content */
        }

        /* Global Styles & Background */
        body {
            /* Background moved to .background-fix */
            background: transparent; 
            margin: 0;
            padding: 0;
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: space-between; 
            font-family: Arial, sans-serif;
            position: relative;
            color: white;
            text-align: center;
            overflow-x: hidden; 
            overflow-y: auto; /* Ensure mobile can scroll content if necessary */
        }

        /* --- Header Area (Holds HOME and CATALOG) --- */
        header {
            width: 100%;
            position: relative; 
            height: 60px; 
            padding-top: 10px;
        }
        
        /* HOME Link (Top Left) */
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 30;
        }
        .home-link:hover {
            text-decoration: underline;
        }

        /* Dropdown Menu (Top Right) */
        .dropdown {
            position: absolute;
            top: 10px;
            right: 20px;
            display: inline-block;
            z-index: 30;
        }

        /* Dropdown Button Styling */
        .dropbtn {
            background-color: #000000; 
            color: white; 
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #333333;
            border-radius: 6px;
            box-shadow: 0 4px 0 0 #333333;
            cursor: pointer;
            transition: all 0.15s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); 
            text-decoration: none;
            display: block;
        }

        .dropbtn:hover {
            background-color: #1a1a1a;
            transform: translateY(-1px);
            box-shadow: 0 5px 0 0 #333333; 
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 250px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 100;
            right: 0; 
            top: 100%; 
            border-radius: 6px;
            overflow: hidden; 
        }

        .dropdown-content .nav-link {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.1s;
        }

        .dropdown-content .nav-link:hover {
            background-color: #f0f0f0;
            color: #c00000;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* --- LOGO and TITLE AREA (Center Stack) --- */
        .center-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px; 
            margin-bottom: 10px;
            width: 95%;
        }

        /* Title: "HydrauliCircuit Technology Parts" */
        .hero-title {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 40px; 
            font-weight: bold; 
            color: white;
            margin-bottom: 0px; 
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8); 
            line-height: 1.1; 
            padding-top: 0; 
        }

        /* HCT LOGO with PULSING GLOW */
        .logo-container {
            animation: glow 3s infinite alternate; 
            margin-top: 5px; 
            margin-bottom: 5px;
            position: relative; 
        }
        .logo-container img {
            max-width: min(1000px, 90vw); 
            max-height: 75vh; 
            height: auto;
            width: auto;
            display: block;
        }
        
        /* --- SPHERE GROUP SHARED STYLING --- */
        .sphere-group {
            position: absolute; /* Default wide-screen positioning */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            /* FIX: Increased z-index to ensure touch events register over logo */
            z-index: 50; 
            cursor: pointer;
        }

        /* --- WIDE SCREEN POSITIONS (Desktop) --- */
        /* Using absolute center + margin for reliable offsets */
        .sphere-group.valves-pos { top: 0px; left: 50%; margin-left: -400px; } 
        .sphere-group.clamps-pos { top: 200px; left: 50%; margin-left: -440px; } 
        .sphere-group.harness-pos { top: 400px; left: 50%; margin-left: -400px; } 
        
        .sphere-group.hose-pos { top: 0px; left: 50%; margin-left: 250px; } 
        .sphere-group.fittings-pos { top: 200px; left: 50%; margin-left: 300px; } 
        .sphere-group.chat-pos { top: 400px; left: 50%; margin-left: 250px; } 

        /* --- SPHERE TITLE STYLING --- */
        .sphere-title {
            color: white; 
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 5px; 
            transition: color 0.3s;
        }
        
        /* Highlight title and scale sphere on group hover */
        .sphere-group:hover .sphere-title {
            color: yellow; 
        }
        .sphere-group:hover .sphere-container {
            transform: scale(1.05); 
        }
        .sphere-group:hover .sphere-container img {
            transform: rotateY(180deg); 
        }

        /* --- SPHERE IMAGE STYLING --- */
        .sphere-container {
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            overflow: hidden; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
            transition: transform 0.5s ease; 
            perspective: 1000px; 
        }

        .sphere-container img {
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            border-radius: 50%; 
            transition: transform 0.5s ease; 
        }

        /* --- Footer Contact Caption --- */
        .footer-caption {
            padding: 10px 0; 
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px; 
            text-align: center;
            line-height: 1.3; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); 
            width: 100%;
        }

        .footer-caption a {
            color: white; 
            text-decoration: underline; 
        }
        
        /* ============================================== */
        /* --- MOBILE/NARROW SCREEN ADJUSTMENTS --- */
        /* ============================================== */
        @media (max-width: 768px) {
            .logo-container {
                /* FIX: Removes absolute anchor on mobile */
                position: static; 
                margin-bottom: 40px;
            }

            .sphere-group {
                /* FIX: Changes from absolute positioning to normal block flow */
                position: static;
                margin: 20px auto; 
                width: 100%;
                /* Ensures all icons stack vertically and are centered */
                align-items: center; 
                text-align: center;
                /* Resetting desktop offsets */
                left: 0;
                right: 0;
                top: auto; 
                margin-left: 0 !important; 
            }
            
            /* Reduce size of icons slightly on mobile */
            .sphere-container {
                width: 120px; 
                height: 120px;
            }

            /* Stack logo title below the logo image */
            .center-stack {
                 flex-direction: column;
            }
        }
    </style>
